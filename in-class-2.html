<!DOCTYPE html>

<html>
   <head>
      <title>Login Form</title>
      <link href="in-class-2.css"  type="text/css"
        rel="stylesheet"/>
   </head>

   <body>
      <form
         id="login-form"
         action="http://www.example.com/login.php"
         method="get">
         <label for="username">Username:</label>
         <input class="text-input"
            type="text"
            id="username"
            name="username" 
            placeholder="Enter Username"/>
         </input>
         <label for="password">Password:</label>
         <input class="text-input"
            type="text"
            id="password"
            name="password"
            placeholder="Enter Password"/>
        </input>
        <input class="button-input"
            type="submit"
            value="Submit"/>
      </form>

   </body>

</html>
